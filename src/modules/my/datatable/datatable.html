<template>
    <div class="datatable-container">
        <div class="datatable-scrollable-x-container slds-table_header-fixed_container slds-scrollable_x">
            <div class="slds-scrollable_y" style={tableStyles}>
                <table
                    style={tableStyles}
                    role="grid"
                    tabindex="0"
                    class="datatable-table slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">

                    <thead>
                        <tr class="slds-line-height_reset">
                            <template for:each={state.columns} for:item="column" for:index="colIndex">
                                <th
                                    key={column.colKeyValue}
                                    style={column.style}
                                    scope="col"
                                    tabindex={column.tabIndex}
                                    aria-label={column.label}>

                                    <my-primitive-header
                                        col-index={colIndex}
                                        label={column.label}
                                        column-width={column.columnWidth}
                                        min-column-width={column.minWidth}
                                        max-column-width={column.maxWidth}>
                                    </my-primitive-header>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template iterator:it={tableIterator}>
                            <tr key={it.value.id} class="slds-hint-parent" aria-selected="false" tabindex="-1">
                                <template iterator:cellit={it.value}>
                                    <td key={cellit.value.field} role="gridcell" tabindex="-1" data-label={cellit.value.columnLabel}>
                                        <div class="slds-truncate">
                                            {cellit.value.field}
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
