<template>
    <div lwc:dom="manual" class="dt-width-observer"></div>
    <div class="datatable-container" onresizecol={handleResizeColumn}>
        <div class="datatable-scrollable-x-container slds-table_header-fixed_container slds-scrollable_x">
            <div class="slds-scrollable_y" style={tableInlineStyles}>
                <table
                    style={tableInlineStyles}
                    role="grid"
                    tabindex="0"
                    class="datatable-table slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">

                    <thead>
                        <tr class="slds-line-height_reset">
                            <template iterator:column={headIterator}>
                                <th
                                    key={column.value.colKeyValue}
                                    style={column.value.style}
                                    scope="col"
                                    tabindex={column.value.tabIndex}
                                    aria-label={column.value.label}>

                                    <my-primitive-header
                                        col-index={column.value.colIndex}
                                        label={column.value.label}
                                        column-width={column.value.columnWidth}
                                        min-column-width={column.value.minWidth}
                                        max-column-width={column.value.maxWidth}>
                                    </my-primitive-header>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template iterator:it={rowIterator}>
                            <tr key={it.value.id} class="slds-hint-parent" aria-selected="false" tabindex="-1">
                                <template iterator:cellit={it.value}>
                                    <td
                                        key={cellit.value.field}
                                        role="gridcell"
                                        tabindex={cellit.value.tabIndex}
                                        data-label={cellit.value.columnLabel}>

                                        <div class="slds-truncate">
                                            {cellit.value.field}
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
