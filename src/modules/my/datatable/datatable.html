<template>
    <div class="my-datatable-container">
        <div class="my-datatable-scrollable-x-container slds-table_header-fixed_container slds-scrollable_x">
            <div class="slds-scrollable_y">
                <table
                    role="grid"
                    tabindex="0"
                    class="my-datatable-table slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">
            
                    <thead>
                        <tr class="slds-line-height_reset">
                            <template for:each={columns} for:item="column">
                                <th
                                    key={column.fieldName}
                                    scope="col"
                                    tabindex="-1"
                                    aria-label={column.label}>
                    
                                    <div
                                        style={headerStyles}
                                        class="my-datatable-header-cell slds-text-title_caps slds-is-resizable slds-cell-fixed slds-has-button-menu"
                                        tabindex="-1">

                                        <span class="slds-th__action">
                                            <span title={column.label} class="slds-truncate">
                                                {column.label}
                                            </span>
                                        </span>
                                    </div>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template iterator:it={tableIterator}>
                            <tr key={it.value.id} class="slds-hint-parent" aria-selected="false" tabindex="-1">
                                <template iterator:cellit={it.value}>
                                    <td key={cellit.value.field} role="gridcell" tabindex="-1" data-label={cellit.value.columnLabel}>
                                        <div class="slds-truncate">
                                            {cellit.value.field}
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
